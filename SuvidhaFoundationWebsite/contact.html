<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A202C;
        }

        /* Logo Styling */
        .logo {
            
             
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure the logo is on top of other elements */
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Box shadow for the form container */
        .form-container {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #2D3748;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        /* Form field transitions */
        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #FFB800;
            box-shadow: 0 0 10px rgba(255, 184, 0, 0.8);
        }

        /* Button Hover effect */
        .submit-btn {
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #FFB800;
        }

        .contact-us {
            display: flex;
            align-items: center;
        }

        .contact-us h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
            font-size: 24px;
            color: #FFB800;
            font-weight: bold;
        }

        .contact-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Logo at the top center -->
    <div class="logo">
        <img src="images/SuvidhaLogo.png" alt="Suvidha Foundation Logo" class="w-240 h-20">
    </div>
    <!-- Contact Section -->
    <section class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
            <!-- Map Section (you can add your map iframe or image here) -->
            <div class="lg:w-2/3 md:w-1/2 bg-gray-900 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
                <iframe width="100%" height="100%" title="map" class="absolute inset-0" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="images/Suvidha-1.jpg" style="filter: grayscale(1) contrast(1.2) opacity(0.16);"></iframe>
                <div class="bg-gray-900 relative flex flex-wrap py-6 rounded shadow-md">
                    <div class="lg:w-1/2 px-6">
                        <h2 class="title-font font-semibold text-white tracking-widest text-xs">ADDRESS</h2>
                        <p class="mt-1">
                            Suvidha Foundation, Motghare Bhavan, Ward No. 4, Santnagar, Annamod, Near Water Tank, Khaperkheda, Saoner, Nagpur, Maharashtra, India Pincode - 441102
                        </p>
                    </div>
                    <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
                        <h2 class="title-font font-semibold text-white tracking-widest text-xs">EMAIL</h2>
                        <a class="text-yellow-400 leading-relaxed">suvidhafound@gmail.com</a>
                        <h2 class="title-font font-semibold text-white tracking-widest text-xs mt-4">PHONE</h2>
                        <p class="leading-relaxed">123-456-7890</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
                <div class="contact-us">
                    <h1 class="text-yellow-500 mb-4 rounded-full">
                        CONTACT US
                        <img style="border-radius: 40px; ;" class="contact-icon" src="contact.gif" alt="Contact Icon">
                    </h1>
                </div>

                <div class="form-container">
                    <div class="relative mb-4">
                        <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                        <input type="text" id="name" name="name" class="input-field w-full bg-gray-800 rounded border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                        <input type="email" id="email" name="email" class="input-field w-full bg-gray-800 rounded border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>

                    <div class="relative mb-4">
                        <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                        <textarea id="message" name="message" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>

                    <button class="submit-btn text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none rounded text-lg w-full">SUBMIT</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
